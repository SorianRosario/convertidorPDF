<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Documentos a PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--este es el div donde se realiza el cambio, no tocar nada de aqui.-->
    <div class="container">
        <h1>Convertidor de Documentos a PDF</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept=".doc,.docx,.html,.txt" required>
            <button class="boton" type="submit">Convertir a PDF</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
